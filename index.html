<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Website Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>My Responsive Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main class="container">
    <section>
      <h2>Welcome!</h2>
      <p>This is a simple example of making a website mobile-friendly using CSS media queries.</p>
      <img src="https://via.placeholder.com/400" alt="Sample Image">
    </section>
    <aside>
      <h2>Sidebar</h2>
      <p>This is a sidebar that will stack below the main content on smaller screens.</p>
    </aside>
  </main>
  <footer>
    <p>&copy; 2025 My Responsive Website</p>
  </footer>
</body>
</html>
